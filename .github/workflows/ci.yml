name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm@9.1.1

      - name: Setup pnpm
        run: pnpm setup

      - name: Install dependencies
        run: pnpm install

      - name: Ensure consistent Docusaurus package versions
        run: |
          npx npm-check-updates '/^@docusaurus/' -u
          pnpm install

      - name: Build
        run: pnpm run build

      - name: SSH Deploy
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "build"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: "root"
          TARGET: "/opt/1panel/apps/openresty/openresty/www/sites/kuizuo.cn/index"
